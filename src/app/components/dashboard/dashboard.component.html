<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="600px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <!-- Renders Unique -->
          <article *ngIf="card.breakfast"><meal></meal></article>
          <!-- <article *ngIf="card.lunch"><lunch></lunch></article>
          <article *ngIf="card.dinner"><dinner></dinner></article> -->
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
