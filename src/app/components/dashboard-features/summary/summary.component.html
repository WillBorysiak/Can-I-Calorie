<section class="container">
  <header class="title-container" [ngClass]="title">
    <h2>{{ titleCaptialized }}</h2>
  </header>
  <!-- Food Table -->
  <div class="table mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="totalsList">
      <!-- Food Column -->
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>Event</th>
        <td mat-cell *matCellDef="let totalsList">{{ totalsList.event }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <!-- Cals Column -->
      <ng-container matColumnDef="cals">
        <th mat-header-cell *matHeaderCellDef>Calories</th>
        <td mat-cell *matCellDef="let totalsList">
          {{ totalsList.cals }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{ getTotalCals() }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
  <div class="totals">
    <div class="total-item">
      <h3>2500</h3>
      <p>Goal</p>
    </div>
    <div class="total-item">
      <h3>2000</h3>
      <p>Food</p>
    </div>
    <div class="total-item">
      <h3>2000</h3>
      <p>Exercise</p>
    </div>
    <div class="total-item">
      <h3>2000</h3>
      <p>Remaining</p>
    </div>
  </div>
</section>
