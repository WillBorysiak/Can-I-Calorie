<section class="container">
  <header class="title-container" [ngClass]="title">
    <h2>{{ titleCaptialized }}</h2>
  </header>
  <!-- Form -->
  <div class="form-container">
    <mat-form-field class="input-field" appearance="fill" color="accent">
      <mat-label>Food</mat-label>
      <input matInput [placeholder]="placeholder" />
    </mat-form-field>
    <mat-form-field class="input-field" appearance="fill" color="accent">
      <mat-label>Calories</mat-label>
      <input matInput placeholder="Ex. 200" />
    </mat-form-field>
    <button mat-raised-button color="accent">Add Food</button>
  </div>
  <div class="food-list">
    <!-- Food Table -->
    <section class="table-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="foodList">
        <!-- Food Column -->
        <ng-container matColumnDef="food">
          <th mat-header-cell *matHeaderCellDef>Food</th>
          <td mat-cell *matCellDef="let foodList">{{ foodList.food }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <!-- Cals Column -->
        <ng-container matColumnDef="cals">
          <th mat-header-cell *matHeaderCellDef>Calories</th>
          <td mat-cell *matCellDef="let foodList">
            {{ foodList.cals }}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            {{ getTotalCals() }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr
          mat-footer-row
          *matFooterRowDef="displayedColumns; sticky: true"
        ></tr>
      </table>
    </section>
  </div>
</section>
